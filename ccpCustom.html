<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Custom CCP</title>
    <script src="https://unpkg.com/amazon-connect-streams@latest/release/connect-streams-min.js"></script>
    <style>
      html, body { height: 100%; margin: 0; }
      #ccp { height: 100vh; width: 100vw; }
    </style>
  </head>
  <body>
    <div id="ccp"></div>
    <script>
      // IMPORTANT: use YOUR instance alias URL
      const connectUrl = "https://YOUR_ALIAS.my.connect.aws";

      connect.core.initCCP(document.getElementById("ccp"), {
        ccpUrl: connectUrl + "/ccp-v2",   // commonly /ccp-v2
        loginPopup: true,
        loginPopupAutoClose: true,
        softphone: { allowFramedSoftphone: true }
      });

      connect.agent(agent => {
        console.log("Agent ready:", agent.getName());
      });

      connect.contact(contact => {
        console.log("New contact:", contact.getContactId());
      });
    </script>
  </body>
</html>
